<html>
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="../styles/style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <div class="form-inputs">
            <h1>Личный кабинет</h1>
            <div class="avatar">
                <input type="file" id="avatar" hidden />
                <div class="avatar-image" >
                        <img src="../images/avatar.png" onclick="openFileInput()" title="Изменить изображение">
                </div>
            </div>
            <div>
                <label for="email">Почта</label>
                <div class="input">
                    <input type="email" name="email" id="email" class="form-control" value="some@mail.ru" disabled/>
                </div>
            </div>
            <div>
                <label for="name">Имя</label>
                <div class="input">
                    <input type="text" name="name" id="name" class="form-control" value="Данила" disabled/>
                </div>
            </div>
            <div>
                <label for="surname">Фамилия</label>
               <div class="input">
                 <input type="text" name="surname" id="surname" class="form-control" value="Уприванов" disabled/>
               </div>
            </div>
            <div>
                <label for="city">Город</label>
               <div class="input autocomplete">
                 <input type="text" name="city" id="city" class="form-control" value="Москва" disabled/>
               </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script>
        function openFileInput(){
            $("#avatar").click();
        }
    </script>
</html>

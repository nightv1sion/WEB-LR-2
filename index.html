        $("#login-form").submit((event) => {
            event.preventDefault();
            if($("#login-form").valid()){
                alert("Эта функция не реализована!");
            }
        })
        $("#login-form").validate({
            rules: {
                login: "required",
                password: {
                    required: true,
                    minlength: 8,
                }
            },
            messages: {
                login: {
                    required: "Логин обязателен к заполнению",

                password: {
